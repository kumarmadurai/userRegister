<h1> Add user Page</h1>
<div mat-dialog-content>
  <span *ngIf="errorMsg" class="error-msg">{{errorMsg}}</span>
<form [formGroup]="userForm">
    <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input formControlName="firstName" matInput placeholder="Placeholder">
        <mat-error *ngIf="firstName && firstName.invalid && firstName.touched">Please enter your first name</mat-error>

      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input formControlName="lastName" matInput placeholder="Placeholder">
        <mat-error *ngIf="lastName && lastName.invalid && lastName.touched">Please enter your last name</mat-error>

      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Qualification</mat-label>
        <mat-select formControlName="qualification" placeholder="Qualification">
            <mat-option  *ngFor="let qualification of qualificationList" value="{{qualification}}"> {{qualification}}</mat-option>
        </mat-select>
        <mat-error *ngIf="qualification && qualification.invalid && qualification.touched">Please select your qualification</mat-error>

      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Date of birth</mat-label>
        <input formControlName="dob" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="dob && dob.invalid && dob.touched">Please choose your date of birth</mat-error>

      </mat-form-field>
      <mat-label>Gender</mat-label>
      <mat-radio-group formControlName="gender" class="example-radio-group">
  <mat-radio-button class="example-radio-button" *ngFor="let gender of genderList" [value]="gender">
    {{gender}}
  </mat-radio-button>
  <mat-error *ngIf="gender && gender.invalid && gender.touched">Please select your gender</mat-error>

</mat-radio-group>
</form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button class="add-user-btn--ml" color="primary" (click)="submitForm()" [disabled]="userForm.invalid">{{actionButton}}</button>

</div>
